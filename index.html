<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue app</title>
    <link rel="stylesheet" href="./src/assets/base.css" />
  </head>

  <body>
    <div id="app">
      <h1>Vue app test</h1>
      <p>Welcome to Vue {{name}}</p>
      <p>Your age is {{age + ' Years '}}</p>
      <p>Your skills {{skills}}</p>
      <p>You are {{subscribed ? 'Subscribed' : 'Not Subscribed'}}</p>
    </div>

    <script src="vue.js"></script>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          name: "Ziad",
          age: "20",
          skills: "vue, html, css",
          subscribed: true,
        },
      });
    </script>
  </body>
</html>
